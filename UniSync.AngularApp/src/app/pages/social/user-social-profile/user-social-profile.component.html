<div class="container py-6">
  <div class="card overflow-hidden">
    <div class="h-64 relative overflow-hidden">
      <img
        class="w-full h-full object-cover"
        src="https://static.vecteezy.com/system/resources/previews/002/099/721/original/mountain-beautiful-landscape-background-design-illustration-free-vector.jpg" />
      <div
        class="absolute bg-black opacity-25 top-0 right-0 bottom-0 left-0 w-full h-full z-0"></div>

      <img
        class="avatar h-24 w-24 absolute top-6 ltr:left-4 rtl:right-4 sm:hidden"
        src="assets/img/avatars/1.jpg" />
    </div>

    <div class="z-10 relative -mt-16 px-6 flex items-center">
      <img
        @scaleIn
        class="avatar h-24 w-24 flex-none align-start hidden sm:block border-2 border-white"
        src="https://i.pravatar.cc/150?img=25" />

      <div class="max-w-full flex-auto sm:ltr:ml-6 sm:rtl:mr-6">
        <div class="h-16 flex items-end">
          <h1 @fadeInRight class="headline text-white pb-2 m-0">Jessica Brown</h1>
        </div>

        <nav [tabPanel]="tabPanel" class="border-0" mat-tab-nav-bar>
          <a
            #rla="routerLinkActive"
            *ngFor="let link of links"
            [active]="rla.isActive"
            [disabled]="link.disabled ?? false"
            [routerLinkActiveOptions]="
              link.routerLinkActiveOptions || { exact: false }
            "
            [routerLink]="link.route"
            mat-tab-link
            queryParamsHandling="preserve"
            routerLinkActive>
            {{ link.label }}
          </a>
        </nav>
        <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
      </div>
    </div>
  </div>

  
  <div class="mt-6 flex flex-col md:flex-row md:items-start">
    <div class="flex-auto">
      <div class="card">
        <div class="px-6 py-4 border-b">
          <h2 class="title m-0">About</h2>
        </div>
  
        <div class="px-6 py-4 grid grid-cols-1 sm:grid-cols-2 gap-4">

          <div class="py-3 flex items-center">
            <div
              @scaleIn
              class="w-10 h-10 rounded-full bg-primary-600/10 text-primary-600 ltr:mr-3 rtl:ml-3 flex items-center justify-center">
              <mat-icon class="icon-sm" svgIcon="mat:mail"></mat-icon>
            </div>
  
            <div @fadeInRight>
              <p class="m-0 body-1">student4&#64;example.com</p>
            </div>
          </div>
  
          <div class="py-3 flex items-center">
            <div
              @scaleIn
              class="w-10 h-10 rounded-full bg-primary-600/10 text-primary-600 ltr:mr-3 rtl:ml-3 flex items-center justify-center">
              <mat-icon class="icon-sm" svgIcon="mat:access_time"></mat-icon>
            </div>
  
            <div @fadeInRight>
              <p class="m-0 body-1">Role</p>
              <p class="m-0 caption text-hint">
                Student
              </p>
            </div>
          </div>

        </div>
      </div>

    </div>
  
  </div>
  
</div>
