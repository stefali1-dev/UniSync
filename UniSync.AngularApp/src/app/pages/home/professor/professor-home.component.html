<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-indigo-600 mb-8">Welcome, {{ teacherName }}</h1>
  
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Widget orar zilnic -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Today's Schedule</h2>
        <ul class="space-y-2">
          <li *ngFor="let event of dailySchedule" class="flex justify-between">
            <span class="text-gray-700">{{ event.CourseName }} ({{ event.CourseType }})</span>
            <span class="text-gray-500">{{ event.TimeInterval }}</span>
          </li>
        </ul>
      </div>
  
      <!-- Lista cursurilor predate -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">My Courses</h2>
        <ul class="space-y-2">
          <li *ngFor="let course of taughtCourses">
            <a [routerLink]="['/course', course.courseId]" class="text-indigo-600 hover:text-indigo-800 transition-colors">
              {{ course.courseName }}
            </a>
          </li>
        </ul>
      </div>
