<div class="w-full h-full flex flex-col">
  <div class="px-6 pt-6 pb-20 bg-primary-600/10 flex-none">
    <div class="flex items-center container px-0">
      <button
        (click)="openMenu()"
        @scaleIn
        class="sm:hidden text-on-primary-600"
        mat-icon-button
        type="button">
        <mat-icon svgIcon="mat:menu"></mat-icon>
      </button>
      <h2
        class="display-1 font-bold m-0 flex items-center w-full max-w-3xs mr-6">
        <span
          @scaleIn
          class="w-12 h-12 rounded-full text-primary-600 ltr:mr-4 rtl:ml-4 bg-primary-600/10 hidden sm:flex items-center justify-center">
          <mat-icon svgIcon="mat:schedule"></mat-icon>
        </span>
        <span @fadeInRight class="block">Timetable Entries</span>
      </h2>

      <div class="flex justify-between items-center mb-6">
        <button (click)="openModal('addEntry')" mat-raised-button color="primary mt-6" class="add-entry-btn">
          Add Timetable Entry
        </button>
      </div>

      <div
        class="hidden sm:flex items-center bg-foreground rounded-full overflow-hidden relative ltr:pl-5 rtl:pr-5 h-12 max-w-md w-full shadow-xl mx-auto">
        <mat-icon
          class="text-secondary flex-none"
          svgIcon="mat:search"></mat-icon>
        <input
          [formControl]="searchCtrl"
          #searchInput
          class="border-0 h-12 outline-none ltr:pl-4 rtl:pr-4 placeholder:text-secondary bg-foreground flex-auto"
          placeholder="Search Timetable Entries..."
          type="text"
          (keyup.enter)="onEnterPressed(searchInput.value)" />
      </div>
    </div>
  </div>

  <div class="overflow-x-auto ml-10 mr-10">
    <table class="min-w-full bg-white rounded-lg overflow-hidden">
      <thead>
        <tr>
          <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Interval
          </th>
          <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Subject
          </th>
          <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Type
          </th>
          <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Professor
          </th>
          <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Group
          </th>
          <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Room
          </th>
          <th class="px-6 py-3 border-b border-gray-200 bg-gray-50"></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let entry of timetableEntries">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ entry.timeInterval }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ entry.courseName }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
              {{ entry.courseType }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ entry.professorName }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ entry.studentGroup }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ entry.classroom }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium relative">
            <div class="relative">
              <button
                type="button"
                class="inline-flex items-center px-3 py-2 border border-transparent rounded-full shadow-sm text-gray-500 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                (click)="toggleDropdown(entry)"
                aria-haspopup="true"
              >
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    fill-rule="evenodd"
                    d="M10 12a2 2 0 100-4 2 2 0 000 4zM2 10a2 2 0 114 0 2 2 0 01-4 0zm14 0a2 2 0 114 0 2 2 0 01-4 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
  
              <div
                *ngIf="entry === activeEntry && isDropdownOpen"
                class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-10"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="options-menu"
              >
                <div class="py-1" role="none">
                  <button
                    (click)="removeEntry(entry)"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 w-full text-left"
                    role="menuitem"
                  >
                    Remove Entry
                  </button>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<!-- Add Timetable Entry Modal -->
  <div *ngIf="selectedModal === 'addEntry'" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
              <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                Add Student
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">Enter the student details to add a new student.</p>
                <form [formGroup]="addEntryForm" (ngSubmit)="addTimetableEntry()">
                  <div class="mb-4">
                    <label for="timeInterval" class="block text-gray-700 font-bold mb-2">Time Interval</label>
                    <input type="text" id="timeInterval" formControlName="timeInterval" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  
                  <div class="mb-4">
                    <label for="courseId" class="block text-gray-700 font-bold mb-2">Course ID</label>
                    <input type="text" id="courseId" formControlName="courseId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  
                  <div class="mb-4">
                    <label for="courseName" class="block text-gray-700 font-bold mb-2">Course Name</label>
                    <input type="text" id="courseName" formControlName="courseName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  
                  <div class="mb-4">
                    <label for="courseType" class="block text-gray-700 font-bold mb-2">Course Type</label>
                    <input type="text" id="courseType" formControlName="courseType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  
                  <div class="mb-4">
                    <label for="professorId" class="block text-gray-700 font-bold mb-2">Professor ID</label>
                    <input type="text" id="professorId" formControlName="professorId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  
                  <div class="mb-4">
                    <label for="professorName" class="block text-gray-700 font-bold mb-2">Professor Name</label>
                    <input type="text" id="professorName" formControlName="professorName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  
                  <div class="mb-4">
                    <label for="classroom" class="block text-gray-700 font-bold mb-2">Classroom</label>
                    <input type="text" id="classroom" formControlName="classroom" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  
                  <div class="mb-4">
                    <label for="dayOfWeek" class="block text-gray-700 font-bold mb-2">Day of Week</label>
                    <input type="number" id="dayOfWeek" formControlName="dayOfWeek" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  
                  <div class="mb-4">
                    <label for="studentGroup" class="block text-gray-700 font-bold mb-2">Student Group</label>
                    <input type="text" id="studentGroup" formControlName="studentGroup" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  
                  <div class="mt-4">
                    <button type="submit" class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                      Add Timetable Entry
                    </button>
                    <button type="button" (click)="closeModal()" class="ml-3 inline-flex justify-center px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-transparent rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
