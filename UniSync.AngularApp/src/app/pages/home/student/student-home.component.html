<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-indigo-600 mb-8">Welcome, {{ studentName }}</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Daily schedule widget -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Today's Schedule</h2>
      <ul class="space-y-2">
        <li *ngFor="let event of dailySchedule" class="flex justify-between">
          <a [routerLink]="['/apps/timetable']" class="text-gray-700">{{ event.CourseName }} ({{ event.CourseType }})</a>
          <span class="text-gray-500">{{ event.TimeInterval }}</span>
        </li>
      </ul>
    </div>
    
    <!-- Enrolled courses list -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">My Courses</h2>
      <ul class="space-y-2">
        <li *ngFor="let course of enrolledCourses">
          <a [routerLink]="['/apps/courses/enrolled']" class="text-indigo-600 hover:text-indigo-800 transition-colors">
            {{ course.courseName }}
          </a>
        </li>
      </ul>
    </div>
    
    <!-- Evaluations -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Evaluations</h2>
      <ul class="space-y-2">
        <li *ngFor="let evaluation of studentEvaluations" class="flex justify-between">
          <a [routerLink]="['/apps/evaluation/self/cdc74746-5858-48f8-8c28-1ebc29406550']" class="text-gray-700">{{ evaluation.courseName }}</a>
          <span class="font-semibold" [ngClass]="{
            'text-green-600': evaluation.grade >= 8,
            'text-yellow-600': evaluation.grade >= 5 && evaluation.grade < 8,
            'text-red-600': evaluation.grade < 5
          }">{{ evaluation.grade }}</span>
        </li>
      </ul>
    </div>
    
    <!-- Recent chats -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Chats</h2>
      <ul class="space-y-2">
        <li *ngFor="let chat of recentChats" class="flex items-center">
          <img [src]="chat.imageUrl" alt="Avatar" class="w-8 h-8 rounded-full mr-2">
          <a [routerLink]="['/apps/chat']" class="text-gray-700">{{ chat.name }}</a>
          <span class="ml-auto text-sm text-gray-500">{{ chat.lastMessage }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
